<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> Liste de courses </title>

    <!-- BOOTSTRAP CSS FILES -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">

    <!-- PERSONNAL CSS FILES -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Liste de courses collaborative</h1>
<div id="container" class="container">
    <div id="breadcrumb" class="row breadcrumb">
        <a class="btn btn-default" href="#">Retourner à l'index</a>
    </div>
    <div id="index">
        <div><a href="#"> Voir les listes déjà existantes </a></div>
        <div id="nick" class="nick">
            <p>Choisir un pseudo : <input type="text" id="nickName_input" name="nickName"></p>
        </div>
        <div id="search" class="search">
            <p>Créer/Rejoindre une liste : <input type="text" id="listName_input" name="listName"></p>
        </div>
        <button id="connectButton" class="btn btn-default">Connect</button>
        <div id="connectError" class="alert alert-danger error" role="alert">Veuillez remplir les champs !</div>
    </div>
    <div id="lists" class="lists">

    </div>
    <div id="list" class="list">
        <div id="listname">
        </div>
        <div id="insertingAnEntry">
            Message : <input type="text" id="entree">
            <button id="submitEntree" class="btn btn-default">Envoyer</button>
        </div>
        <div id="users_list">
        </div>
        <div id="list_body">
        </div>
    </div>
</div>

<!-- LIBS -->
<script src="js/libs/socket.io.js"></script>
<script src="js/libs/cobra.js"></script>

<!-- DOM CLASS -->
<script src="js/DOMObject.js"></script>
<script src="js/DOMHandler.js"></script>

<!-- FRMWRK -->
<script src="js/frmwrk/Element.js"></script>
<script src="js/frmwrk/Model.js"></script>
<script src="js/frmwrk/View.js"></script>

<!-- MODELS -->
<script src="js/models/User.js"></script>
<script src="js/models/Message.js"></script>

<!-- COLLECTION -->
<script src="js/Messages.js"></script>
<script src="js/Users.js"></script>

<!-- VIEWS -->
<script src="js/views/CourseElementView.js"></script>
<script src="js/views/ListeCourseView.js"></script>
<script src="js/views/UserView.js"></script>
<script src="js/views/UserListView.js"></script>
<script src="js/views/MessageView.js"></script>
<script src="js/views/MessageListView.js"></script>


<!-- CLASS -->
<script src="js/CobraHandler.js"></script>
<script src="js/AppHandler.js"></script>
<!-- APP -->
<script src="js/app.js"></script>
</body>
</html>
